name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout my code
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      
      - name: Package Install
        run: yarn install

      - name: Build
        run: yarn build && yarn export

      - name: Deploy
        run: yarn deploy